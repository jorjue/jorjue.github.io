<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <style>
    @font-face {
  font-family: "しねきゃぷしょん";
  src: url('https://cdn.leafscape.be/cinecaption/cinecaption227.woff2')
     format("woff2");
}

body {
  font-family: 'しねきゃぷしょん';
  text-align: center;
  background: lightyellow;
}

ul {
  display: inline-block;
}

li {
      cursor: pointer;
      padding-bottom: 12px;
    }

    .done {
      text-decoration: line-through;
    }

footer {
  margin-top: 32px;
}
  </style>
</head>
<body>
  <h1>買い物メモアプリ</h1>
  <form action="">
    <label for="memo">買うもの
      <input type="text" name="memo">
    </label>
    <button>記憶</button>
  </form>

  <div id="target">
    <p>買うものリスト</p>
  
    <ul>
    
    </ul><br>
  </div>

  <img src="" id="result" alt="">


  <input type="button" value="リセット" onclick="window.location.reload();">

  <footer>
    (c) coccoteacher.com
  </footer>

  <!-- <script src="js/main.js"></script> -->
  <script>
    'use strict'

      {

        document.querySelector('form').addEventListener('submit', e => {
          e.preventDefault();
          const memo = document.querySelector('input');
          let errorCheck;
          if (memo.value.length === 0) {
            alert("なにか入力してください！");
            errorCheck = false;
          } else {
            errorCheck = true;
          }

          const li = document.createElement('li');

          li.textContent = memo.value;


          if (errorCheck === true) {
            document.querySelector('ul').appendChild(li);
            memo.value = '';
            memo.focus();
          }

        });

        const list = document.querySelector('li');

        list.addEventListener('click', () => {
          list.classList.toggle('done');
        });
      }
  </script>
</body>
</html>
